<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Active</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true">Disabled</a>
        </li>
      </ul>
    <main>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="csvFileInput">Choose a CSV File:</label>
                        <input type="file" class="form-control-file" id="csvFileInput" accept=".csv">
                    </div>
                    <button class="btn btn-primary" id="parseButton">Parse CSV</button>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <h3>Parsed Data:</h3>
                    <pre id="parsedData"></pre>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div>

        </div>
    </footer>

    <script>
        // Function to parse the CSV content
        function parseCSV(csvContent) {
            // Split the CSV content into lines
            const lines = csvContent.split('\n');

            // Initialize an array to store the parsed data
            const data = [];

            // Iterate through each line and split it into values
            lines.forEach(line => {
                const values = line.split(',');
                data.push(values);
            });

            // Display the parsed data in the "parsedData" element
            document.getElementById('parsedData').textContent = JSON.stringify(data, null, 2);
        }

        // Function to handle the selected CSV file
        function handleFileSelect(event) {
            const fileInput = event.target;
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();

                reader.onload = function(e) {
                    const contents = e.target.result;
                    parseCSV(contents);
                };

                reader.readAsText(file);
            }
        }

        // Attach the file input change event listener
        const fileInput = document.getElementById('csvFileInput');
        fileInput.addEventListener('change', handleFileSelect);

        // Attach the button click event listener
        const parseButton = document.getElementById('parseButton');
        parseButton.addEventListener('click', function() {
            // Trigger the file input click event programmatically
            fileInput.click();
        });
    </script>
</body>
</html>
